{% extends 'layout/main.html' %}
{% block content %}
    <div id="page-wrapper">
        <div class="row">
            <br>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Eliminar Registro
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form class="formUnividoc" method="post">
                        {% csrf_token %}
                        <h3>¿Realmente desea eliminar este registro?</h3>
                        <div class="clearfix"></div>
                        <br>
                        <div class="text-left">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Sí, eliminar.
                            </button>
                            <div onclick="history.back()" class="btn btn-default btn-lg">
                                No, cancelar.
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
